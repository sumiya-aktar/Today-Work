<body>
   <script>
          
        var x1 = parseFloat(prompt('Enter your number 1'))
        var x2 = parseFloat(prompt('Enter your number 2'))
        var x3 = parseFloat(prompt('Enter your number 3'))

        if(x1>x2 && x1>x3)
           document.write('Maximum number :'+ " " + x1)
       
        else if(x2>x1 && x2>x3)
            document.write('Maximum number :'+ " " + x2)
        
        else 
            document.write('Maximum number :'+ " " + x3)

       
   </script>
