<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let num1 = parseInt(prompt("enter you number:"));
        let count = 0;
    if (num1 == 0 || num1 == 1){
        document.write("this is not a logical number");
    }
    else{
        for(let x =2; x < num1; x++){
            if (num1 % x == 0){
                count++;
                break;
            }
        }
        if (count  == 0){
            document.write("<h1>prime</h1");

        }
        else{
            document.write(" <h1>not a prime</h1>");
        }
    };
   </script> 
</body>
</html>
